<svg width="60" height="32" viewBox="0 0 60 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rrGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff8e8e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa8a8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Premier R (à gauche, légèrement devant) -->
  <text x="8" y="22" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="800" 
        text-anchor="middle" fill="url(#rrGradient)" filter="url(#shadow)">R</text>
  
  <!-- Deuxième R (à droite, légèrement derrière) -->
  <text x="20" y="22" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="800" 
        text-anchor="middle" fill="url(#rrGradient)" filter="url(#shadow)">R</text>
</svg>
