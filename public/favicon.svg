<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <rect width="32" height="32" fill="#ffffff"/>
  
  <!-- Premier R (à gauche, légèrement devant) -->
  <text x="8" y="22" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="800" 
        text-anchor="middle" fill="#6A70F0" filter="url(#shadow)">R</text>
  
  <!-- Deuxième R (à droite, légèrement derrière) -->
  <text x="20" y="22" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="800" 
        text-anchor="middle" fill="#6A70F0" filter="url(#shadow)">R</text>
</svg>